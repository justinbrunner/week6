<html>
<head>
	<title>Simple math...</title>
</head>
<body>
	<!-- Simple cal build -->
	<!-- 
		two inputs 
		one button - trigger
		result element
		plus, equals icon
		interaction points = input1, input2, =
		expected outcome = value

		grab the value from each of the input fields, when the user clicks the equals button.  We will add the two values together and display them in the result area.
		add in a sub icon
		move both + and - to *buttons

	-->
	<input id="input1" type="text" placeholder="enter a number only">
	<p id="plus">+</p>
	<p>or</p>
	<p id="minus">-</p>
	<input id="input2" type="text" placeholder="enter a number only">
	<p id="trigger">=</p>
	<p id="value">Your IQ is...</p>
	<script src="js/cal.js"></script>
</body>
</html>
